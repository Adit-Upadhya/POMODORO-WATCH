<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Stopwatch</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button> <!-- Dark mode toggle -->
        <h1>Pomodoro Stopwatch</h1>

        <div class="controls">

    </div>
    <script src="scripts/app.js"></script>

</html>
